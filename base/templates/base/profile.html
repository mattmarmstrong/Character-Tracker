
{% extends 'main.html' %}

{% block content%}
<div>

    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Level</th>
        </tr>

        {% for item in sheets %}

            {% if item.user == user %}
                <tr>
                    <td><a href = "{%url 'sheet' item.id %}" class = "row-link">{{item.name}}</a></td>
                    <td><a href = "{%url 'sheet' item.id %}" tableindex = "-1" class = row-link>{{item.classes}}</a></td>
                    <td><a href = "{%url 'sheet' item.id %}" tableindex = "-1" class = row-link>{{item.lvl}}</a></td>
                </tr>
            {% endif %}

        {% endfor %}

    </table>

</div>

{% endblock content %}
